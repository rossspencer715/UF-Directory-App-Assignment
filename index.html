<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
  </head>
  <body ng-app="directoryApp">
    <div class="container">
      <div class="row">
        <h1>UF Directory App</h1>
      </div>
      <div class="row" ng-controller="ListingsController">
        <div class="col-md-6" ng-if="!adding">
          <div class="input-group" id="searchBar">
            <!-- 

                Implement a way to filter through listings using the search bar 

              -->
            <span class="input-group-addon" id="sizing-addon1"><span class="glyphicon glyphicon-search"></span></span>
            <input type="text" class="form-control" placeholder="Search" ng-model="searchText">
          </div>
          <div class="tableWrapper">
            <table class="table table-striped table-hover">
              <tr>
                <!-- sets names of columns -->
                <th>Code</th>
                <th>Building Name</th>
                <th>Remove Listing</th>
              </tr>
              <!-- 

                  Fill in the rest of the table:
                      * populate the rows with the code and name of each listing
                      * include a way to remove individual listings

                --> 

            <!-- populates table using searchText as the filter -->
              <tr ng-repeat="listing in listings | filter:searchText as results" ng-click="detailedInfo = showDetails(listing)">
                 <!-- displays code of listing -->
                <td>{{listing.code}}</td>
                 <!-- displays name of listing -->
                <td>{{listing.name}}</td>
                <!-- displays button that removes listing upon click -->
                <td ng-click="deleteListing(listing)">
                  <button type="button" class="button1">Remove</button>
                </td>
              </tr>
            </table>
          </div>
          <!-- 

              Write an HTML form that adds new listings to the directory 

            -->
            <!-- adds a button to add a listing to the table -->
            <div ng-if="!adding" class="pull-left">
              <button ng-click="onClick()" type="button" class="button1">Add Listing</button>
            </div>
        </div>

        <!-- form to add listing to table -->
        <div class="addForm" ng-if="adding">
            <form name="addListingForm" ng-submit="addListing()">
              <h2>Add Listing</h2>
              <div class="form-group widthReduced">
                <input id="code" class="form-control" ng-model="form.code" type="text" placeholder="Code: G8R" required>
              </div>
              <div class="form-group widthReduced">
                <input id="name" class="form-control" ng-model="form.name" type="text" placeholder="Name: The Swamp" required>
              </div>
              <div class="form-group widthReduced">
                <input id="address" class="form-control" ng-model="form.address" type="text" placeholder="Address: 901 W Swampy Lane">
              </div>
              <div class="form-group widthReduced">
                <input id="latitude" class="form-control" ng-model="form.coordinates.latitude" type="text" placeholder="Lattitude: 30">
              </div>
              <div>
                <input id="longitude" class="form-control widthReduced" ng-model="form.coordinates.longitude" type="text" placeholder="Longitude: -82">
              </div>
              <div class="form-group">
                <button type="submit" type="button" class="button1">Submit</button>
              </div>
            </form>
        </div>
        <div class="col-md-6" class="textColor borderColor">
          <div class="jumbotron" ng-if="detailedInfo !== undefined">
            <!-- 

              Include a way to display detailed information about an individual listing:
                   * consider how to use ng-click within the the table to implement this feature

             -->
             <!-- displays detailed info in the format:
                    Building Name (Code)
                    Address
                    (Latitude, Longitude)

              -->
             <h2 class="whitee">{{detailedInfo.name}} ({{detailedInfo.code}})</h2>
             <h5 ng-if="detailedInfo.address !== undefined"> {{detailedInfo.address}}</h5>
             <h5 ng-if="detailedInfo.coordinates !== undefined"> ({{detailedInfo.coordinates.latitude}}, {{detailedInfo.coordinates.longitude}})</h5>
          </div>
        </div>
      </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js" integrity="sha512-K1qjQ+NcF2TYO/eI3M6v8EiNYZfA95pQumfvcVrTHtwQVDG+aHRqLi/ETn2uB+1JqwYqVG3LIvdm9lj6imS/pQ==" crossorigin="anonymous"></script>
    <script src="https://code.angularjs.org/1.4.3/angular.js"></script>
    <script src="app.js"></script>
    <script src="listingController.js"></script>
    <script src="listingFactory.js"></script>
  </body>
</html>
